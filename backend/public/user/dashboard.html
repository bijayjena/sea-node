<!DOCTYPE html>
<html lang="en">
<head>
    <title>SEA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-gradient-primary">
            <div class="container">
                <a class="navbar-brand" href="../auth/login.html">
                    <img src="../img/logo.png" alt="exam-portal" width="60" class="border rounded-circle">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-3 h5">
                            <a class="nav-link" href="/forum">Forum</a>
                        </li>
                        <li class="nav-item px-3 h5 active" aria-current="page">
                            <a class="nav-link" href="/repo">Repository</a>
                        </li>
                        <li class="nav-item dropdown h5 px-3">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                </svg>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="/dashboard">My Wall</a></li>
                                <li><a class="dropdown-item" href="/login">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container row mt-3">
        <div class="col-3">
            <img src="../img/user.svg" alt="User Pic" width="100%">
            <div class="mt-3">
                <h5>student@a.c</h5>
            </div>
        </div>
        <div class="col-9">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active tab" onclick="switchActiveNavlink()">Upcoming Exams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tab" onclick="switchActiveNavlink2()">Results</a>
                </li>
            </ul>
            <div class="container mt-3 upcoming" style="visibility: visible;">
                <table class="table">
                    <thead>
                        <tr class="bg-gradient-primary">
                            <th scope="col">Exam</th>
                            <th scope="col">Date</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>English Test</td>
                            <td>15/04/2022</td>
                            <td>
                                <a href="../exam/quiz.html">
                                    <button type="submit" class="btn btn-success">Attempt</button>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>Aptitude</td>
                            <td>18/04/2022</td>
                            <td>
                                <a href="../exam/quiz.html">
                                    <button type="submit" class="btn btn-success">Attempt</button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="container mt-3 result" style="visibility: hidden;">
                <table class="table">
                    <thead>
                        <tr class="bg-gradient-primary">
                            <th scope="col">Subject</th>
                            <th scope="col">End Sem</th>
                            <th scope="col">Mid Sem</th>
                            <th scope="col">Others</th>
                            <th scope="col">Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">English</th>
                            <td>49/60</td>
                            <td>20/25</td>
                            <td>13/15</td>
                            <td>E</td>
                        </tr>
                        <tr>
                            <tr>
                                <th scope="row">Maths</th>
                                <td>59/60</td>
                                <td>25/25</td>
                                <td>15/15</td>
                                <td>0</td>
                            </tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        function switchActiveNavlink() {
            var navlinks = document.getElementsByClassName("tab");
            var results = document.getElementsByClassName("result");
            var upcoming = document.getElementsByClassName("upcoming");
            if (navlinks[0].classList.contains("active") == false) {
                navlinks[1].classList.remove("active");
                navlinks[0].classList.add("active");
                results[0].style.visibility = "hidden";
                upcoming[0].style.visibility = "visible";
            }
        }
        function switchActiveNavlink2() {
            var navlinks = document.getElementsByClassName("tab");
            var results = document.getElementsByClassName("result");
            var upcoming = document.getElementsByClassName("upcoming");
            if (navlinks[1].classList.contains("active") == false) {
                navlinks[0].classList.remove("active");
                navlinks[1].classList.add("active");
                results[0].style.visibility = "visible";
                upcoming[0].style.visibility = "hidden";
            }
        }
    </script>
</body>
</html>
