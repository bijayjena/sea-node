<!DOCTYPE html>
<html lang="en">
<head>
    <title>SEA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-gradient-primary">
            <div class="container">
                <a class="navbar-brand" href="../auth/login.html">
                    <img src="../img/logo.png" alt="exam-portal" width="60" class="border rounded-circle">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-3 h5">
                            <a class="nav-link" href="">Forum</a>
                        </li>
                        <li class="nav-item px-3 h5">
                            <a class="nav-link" href="../repo/repo.html">Repository</a>
                        </li>
                        <li class="nav-item dropdown px-3 h5">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                </svg>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">My Wall</a></li>
                                <li><a class="dropdown-item" href="#">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-3">
        <div class="row">
            <div class="col-1"></div>
            <div class="col">
                <textarea id="forumPost" name="forumPost" rows="5" cols="100%" placeholder="Input your opinion"></textarea>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="post()">Post</button>
            </div>
        </div>
    </main>
    <script>
        function post() {
            var text = document.getElementById("forumPost").value;
            if (text!==""){
                var newPost = document.createElement("div");
                newPost.innerHTML = "<div class=\"card\"><div class=\"card-body\"><h5 class=\"card-title\">" + text + "</h5></div></div></div>";
                document.getElementById("forumPost").value = "";
                document.getElementById("forumPost").parentElement.appendChild(newPost);
            }
        }
    </script>
</body>
</html>
