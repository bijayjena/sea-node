<!DOCTYPE html>
<html lang="en">
<head>
    <title>SEA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="./script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-gradient-primary">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="">
                <img src="../img/logo.png" alt="exam-portal" width="60" class="border rounded-circle">
            </a>
        </div>
    </nav>
    <main class="mt-5 pt-5">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="../img/draw2.webp" class="img-fluid" alt="LogIn Page">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="/dashboard">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="name">Name</label>
                            <input type="text" id="name" class="form-control form-control-lg" placeholder="Name" />
                        </div>
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="user">Email address</label>
                            <input type="email" id="user" class="form-control form-control-lg" placeholder="Email address" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="cl-code">Class Join Code</label>
                            <input type="text" id="cl-code" class="form-control form-control-lg" placeholder="Class Code" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" />
                        </div>
                        
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg" id="logButton">Register</button>
                            <a href="./login" class="btn btn-danger btn-lg" id="logButton" role="button">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
